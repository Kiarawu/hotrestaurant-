<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant!</h1>
        <p class="lead">Make your reservation</p>
        <hr class="my-4">
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Table</a>
<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home</a>
      </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPhoneNumber1">Phone Number</label>
            <input type="phone number" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputUniqueId1">Unique ID</label>
            <input type="unique id" class="form-control" id="exampleInputUniqueID1" aria-describedby="emailHelp">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
