<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
  
<ul class="card card-body">
  <div class="card-body list-group list-group-flush">
    <h5 class="card-title list-group-item">Hot Restaurant</h5>
    <p class="card-text">Book your seat before they are all gone!
    </p>
  </div>
  <ul>
    <a href=""><button class="btn btn-danger" id="makeReservation">Make Reservation</button></a>
    <a href=""><button class="btn btn-danger">Go Back to Homepage</button></a>
  </ul>
</ul>

<div class="row">
  <div class="col 12">
    <div class="card">
      <div class="card-header">
        <h5>Reservation</h5>
      </div>
      <div class="card-body">
        <ul id="tableList" class="list-group"></ul>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h4>waiting list</h4>
        </div>
        <div class="card-body">
          <ul id="waitList" class="list-group"></ul>
        </div>
      </div>
    </div>

  </div>

</div>
 
</body>
</html>
